{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/changePassword" method="post">
        <input name="newPassword" type="password" placeholder="New Password">
        <input name="newPasswordConfirmation" type="password" placeholder="Confirm New Password">
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
